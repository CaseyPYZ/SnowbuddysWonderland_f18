<!DOCTYPE html>
<html lang="en-us">
	<head>
		<!-- A-Frame VR Library -->
		<script src="libraries/aframe.min.js"></script>

		<!-- ARToolKit for A-Frame VR Library -->
		<script src='libraries/aframe-ar.js'></script>

		<!-- P5 libraries -->
		<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
		<script language="javascript" type="text/javascript" src="libraries/p5.dom.min.js"></script>
		<script language="javascript" type="text/javascript" src="libraries/p5.sound.min.js"></script>

		<!-- Craig's AFrameP5 AR library -->
		<script language="javascript" type="text/javascript" src="libraries/aframep5_ar.js"></script>

		<!-- P5 Sketches -->
		<script language="javascript" type="text/javascript" src="sketch.js"></script>
		<script language="javascript" type="text/javascript" src="Snowbuddy.js"></script>
		<script language="javascript" type="text/javascript" src="Miniverse.js"></script>



		<!-- Custom Styles -->
		<style type="text/css">
			body {
				margin: 0px;
				overflow: hidden;
			}

      /* shows a warning message when the screen is rotated into portrait mode -- necessary to prevent issues on mobile devices */
			@media screen and (orientation:portrait) {
				#portrait_warning {
					position: fixed;
					top: 0px;
					left: 0px;
					width: 100%;
					height: 100%;
					text-align: center;
					background: white;
					z-index: 1000;
					display: block;
				}
			}

      /* hides the rotational warning when the screen is in landscape mode */
			@media screen and (orientation:landscape) {
				#portrait_warning {
					display: none;
				}
			}
		</style>

	</head>

	<body>

		<!-- modal box to tell the user to rotate their device into landscape mode - the AR toolkit only reliably renders in landscape mode -->
		<div id="portrait_warning">
			<h1>Rotate your device into landscape mode!</h1>
		</div>

		<!-- Define A-Frame VR Scene and set it up so that it will be manipulated through AR.js -->
		<a-scene id="ARScene" embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono;'>

			<!-- set up graphics we want to use as assets, same as in A-Frame VR-->
			<a-assets>
				<img src="images/water.png" id="water">

				<a-asset id="monu_obj" src="mod/building-1-a.obj"></a-asset>
				<a-asset id="monu_mtl" src="mod/building-1-a.mtl"></a-asset>

				<!-- OBJ Models -->
				<!-- Jin -->
				<a-asset id="jin_obj" src="mod/jin/jin.obj"></a-asset>
				<a-asset id="jin_mtl" src="mod/jin/jin.mtl"></a-asset>
				<!-- Mu -->
				<a-asset id="mu_obj" src="mod/mu/mu.obj"></a-asset>
				<a-asset id="mu_mtl" src="mod/mu/mu.mtl"></a-asset>
				<!-- Shui -->
				<a-asset id="shui_obj" src="mod/shui/shui.obj"></a-asset>
				<a-asset id="shui_mtl" src="mod/shui/shui.mtl"></a-asset>
				<!-- Huo -->
				<a-asset id="huo_obj" src="mod/huo/huo.obj"></a-asset>
				<a-asset id="huo_mtl" src="mod/huo/huo.mtl"></a-asset>
				<!-- Tu -->
				<a-asset id="tu_obj" src="mod/tu/tu.obj"></a-asset>
				<a-asset id="tu_mtl" src="mod/tu/tu.mtl"></a-asset>
				<!-- Hiro -->
				<a-asset id="hiro_obj" src="mod/hiro/hiro.obj"></a-asset>
				<a-asset id="hiro_mtl" src="mod/hiro/hiro.mtl"></a-asset>

			</a-assets>

			<!-- set up all of the AR markers we will be working with along with links to their 'pattern' files -->
			<!-- note that we aren't putting any geometry inside of marker here - we will do that in the p5 sketch -->
			<a-marker id="hiro" preset="custom" url="markers/patt.hiro"></a-marker>
			<a-marker id="zb" preset="custom" url="markers/patt.zb"></a-marker>

			<!-- my custom markers -->
			<a-marker id="jin" preset="custom" url="markers/patt.jin"></a-marker>
			<a-marker id="mu" preset="custom" url="markers/patt.mu"></a-marker>
			<a-marker id="shui" preset="custom" url="markers/patt.shui"></a-marker>
			<a-marker id="huo" preset="custom" url="markers/patt.huo"></a-marker>
			<a-marker id="tu" preset="custom" url="markers/patt.tu"></a-marker>
			<a-marker id="ming" preset="custom" url="markers/patt.ming"></a-marker>
			<a-marker id="an" preset="custom" url="markers/patt.an"></a-marker>
			<a-marker id="xu" preset="custom" url="markers/patt.xu"></a-marker>
			<a-marker id="shi" preset="custom" url="markers/patt.shi"></a-marker>

			<a-entity camera></a-entity>
		</a-scene>


		<!--
		<a-scene id="VRScene"></a-scene>
		-->


	</body>
</html>
